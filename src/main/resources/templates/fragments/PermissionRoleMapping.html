<div th:fragment="PermissionRoleMappingCreate">

    <div class="w3-container" style="margin-top: 26px;">
        <div class="w3-bar w3-theme-l5">
            <h4 class="w3-bar-item w3-text-theme"
                style="padding-top: 0px; padding-bottom: 0px;">
                <i class="fas fa-tasks"></i>&nbsp;&nbsp;Create Role Permission Mapping
            </h4>
        </div>
        <br>

        <form method="post" id="frmPermRoleMapCreate" enctype="application/x-www-form-urlencoded"
              onsubmit="return false;">
            <div class="w3-row">
                <div class="w3-padding w3-border">

                    <div class=w3-half>
                        <div class="w3-container">
                            <p>
                                <label>Role Name</label>
                                <select id="roleList" class="w3-select w3-border" name="roleid">
                                    <option value="" disabled selected></option>
                                    <option th:each="pl : ${rolelist}"
                                            th:value="${pl.getRoleId()}"
                                            th:text="${pl.getRolename()}"></option>
                                </select>

                            </p>
                        </div>
                    </div>
                    <div class=w3-half>
                        <div class="w3-container">
                            <p>
                                <label> Created By</label>
								<input class="w3-input w3-border"
										  name="createdby"
										  id="txtCreated" type="text" >
                            </p>
                        </div>
                    </div>


                    <div>
                        <input onclick="addrowpermissionlist();" class="w3-btn w3-theme w3-right" type="button"
                               id="add" value="Add row"/>

                        <table id="PERMSN_TBL" class="display compact w3-table"
                               style="width: 100%;">
                            <thead>
                            <th style="text-align: center;">Permission Name</th>


                            <th></th>
                            </thead>
                            <tbody>

                            <tr>
                                <td style="width: 100%">

                                    <select id="permissionList" class="w3-select w3-border" name="permissionid">
                                        <option value="" disabled selected></option>
                                        <option th:each="pl : ${permissionlist}"
                                                th:value="${pl.getPermissionid()}"
                                                th:text="${pl.getPermissionname()}"></option>
                                        <!--th:selected="${pl.getId() eq LeagalEntity.getCountry()}"-->


                                    </select>
                                </td>
                                <!-- <td style="width: 50%">
                                     <input class="w3-input w3-border"
                                            name="createdby"
                                            id="txtCreated" type="text"> &lt;!&ndash;</div>&ndash;&gt;
                                 </td>-->
                                <td style="width: 5%">
                                    <input th:index="0" flg="permision" class="w3-btn w3-theme"
                                           id="deletepermissionlist" type="button" value="x">
                                </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
                <br>


                <div class="w3-bar">
                    <div id="PERMISSION_ROLE_CREATE" onclick="sendPermissionMapData()"
                         class="w3-bar-item w3-btn w3-blue w3-round-large w3-right buttonbarmargin" type="button"><i
                            class="fa fa-save" aria-hidden="true"></i>&nbsp;&nbsp;Save
                    </div>
                    <div id="PERMISSION_ROLE_CANCEL"
                         class="w3-bar-item w3-btn w3-grey w3-round-large w3-right buttonbarmargin" type="button"><i
                            class="fa fa-times" aria-hidden="true" style="color: red"></i>&nbsp;&nbsp;Cancel
                    </div>
                </div>


            </div>

            <script src="/js/permissionrole.js"></script>
        </form>
    </div>

</div>
