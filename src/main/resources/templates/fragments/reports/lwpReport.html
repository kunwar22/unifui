<div th:fragment="lwpReport">
	<!-- <h1>LWP REPORT</h1> -->
	<div class="w3-main" style="margin-top: 10px; margin-bottom: 16px;">
		<div style="position: relative;">
			<div class="w3-container w3-margin-bottom">
				<form method="post" id="LWPREP"
					enctype="application/x-www-form-urlencoded"
					onsubmit="return false;">
					<div class="w3-row">
						<div class="w3-quarter w3-container">
							<p>
								<label>From Date</label> <input type="date" name="fdt"
									id="fdt" class="w3-input w3-border" />
							</p>
						</div>
						<div class="w3-quarter w3-container">
							<p>
								<label>To Date</label> <input type="date" name="tdt"
									id="tdt" class="w3-input w3-border" />
							</p>
						</div>
						<div class="w3-quarter w3-container" style="margin-top: 22px;">
							<div id="psearchbtn" class="w3-btn w3-blue w3-round"
								onclick="searchLwp('fdt','tdt');">
								<i class="fa fa-search"></i>&nbsp;&nbsp;Search
							</div>
						</div>
						<div id="lwpexport" class="w3-quarter w3-container" style="margin-top: 22px; display: none;">
							<div id="lwpexporttable" class="w3-btn w3-blue w3-round"
								onclick="exportToExcelLwp('lwpreporttbl','Lwp_Report');">
								<i class="fa fa-search"></i>&nbsp;&nbsp;Export to Excel
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="w3-row">
				<div class="w3-full">&nbsp;</div>
			</div>

			<div class="w3-row">
				<div class="w3-full">
					<div id="lwpreportdiv" class="w3-responsive" style="display: none;">
						<table class="w3-table-all" id="lwpreporttbl"
							style="width: 100%; text-align: center;">
							<thead>
								<th>Person Number</th>
								<th>Person Name</th>
								<th>Business Unit</th>
								<th>Status</th>
								<th>Date</th>
								<th>Description</th>
							</thead>

						</table>
					</div>
					<div id="noData" class="w3-responsive" style="display: none">
						<div>
							<p>No record found...</p>
						</div>
					</div>
				</div>
			</div>


		</div>
