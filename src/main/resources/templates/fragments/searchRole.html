 <div th:fragment="RoleSearch">
	 <div class="w3-container" style="margin-top:14px;">
		 <h4 class="w3-text-theme" style="margin-top:2px; bottom:2px; ">Search Roles</h4>
		 <p style="margin-top:0px;">
			 Enter any information you have and click search.
		 </p>
	 </div>


     <form  method="post" id="frmRole" enctype="application/x-www-form-urlencoded" onsubmit="return false;">



		 <div class="w3-row">
			 <div class=w3-third style="border-right:2px solid black">
				 <div class="w3-container">
					 <div class="divTable">
						 <div class="divTr">
							 <div class="d1">
								 <h5 style="font-weight: bold">
									 Find an existing value
								 </h5>
							 </div>
							 <div class="d2">
								 <a id="roleCreate" rm="/uniftools/security/permissionsroles/createroles"
									class="w3-button w3-circle w3-theme w3-large">+</a>
								 <a id="permroleCreate" rm="/uniftools/security/permissionsrolesmapping/managepermissionsrolesmapping"
									 class="w3-button w3-circle w3-theme w3-large">+</a>
								 <a id="navbarSearch" rm="/uniftools/security/navbar/managenavbar" 
									class="w3-button w3-circle w3-theme w3-large">+</a>
								 <a id="navbarmapSearch" rm="/uniftools/security/navbarmapping/navbarmapping" 
									class="w3-button w3-circle w3-theme w3-large">+</a>
							 </div>
						 </div>
					 </div>
					 <hr class="hrline">
					 <h6>Search Criteria</h6>

					 </p>
					 <p>
						 <label>Role Name <span style="color: red"> *</span></label>
						 <input  class="w3-input w3-border" name="roleName" id="SRCH_ROLE_NAME" type="text" >
					 </p>

					 <p>
						 <button id="RoleSearch" class="w3-button w3-theme w3-large">Search</button>
					 </p>
				 </div>
			 </div>
			 <div class="w3-twothird w3-container">
				 <h5 style="margin-bottom:0px;font-weight:bold">Search Results</h5>
				 <div id="resultRoles" class="w3-responsive" style="display: none">
					 <table id="ROLE_LIST" class="display compact w3-table" style="width: 100%;">
						 <thead>
						 <tr class="w3-theme-d3">
							 <th>Role Id</th>
							 <th>Role Name</th>
							 <th>Status</th>
						 </tr>
						 </thead>
					 </table>
				 </div>
				 <div id="noDataRoles" class="w3-responsive" style="display: none">
					 <div>
						 <p>No record found...</p>
					 </div>
				 </div>
			 </div>
		 </div>

	 </form>
	  <script src="/js/Searchrole.js"></script>
</div>
