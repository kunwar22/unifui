<div th:fragment="NavbarCreate">

    <div class="w3-container" style="margin-top: 26px;">
        <div class="w3-bar w3-theme-l5">
            <h4 class="w3-bar-item w3-text-theme"
                style="padding-top: 0px; padding-bottom: 0px;">
                <i class="fas fa-tasks"></i>&nbsp;&nbsp;Create Navbar
            </h4>
        </div>
        <br>

        <form method="post" id="frmNavbar" enctype="application/x-www-form-urlencoded" onsubmit="return false;">
            <div class="w3-padding w3-border">
                <div>
                    <input onclick="addrownavbar();" class="w3-btn w3-theme w3-right" type="button"
                           id="add" value="Add row"/>

                    <table id="NAVBAR_TBL" class="display compact w3-table"
                           style="width: 100%;">
                        <thead>
                        <th style="text-align: center;">Navbar Name</th>
                        <th style="text-align: center;">Navbar Description</th>
                        <th style="text-align: center;">Node</th>
                        <th style="text-align: center;">Parent Navbar Name</th>
                        <th style="text-align: center;">IsParent</th>

                        <th style="text-align: center;">Request Address</th>

                        <th style="text-align: center;">Created By</th>
                        <th style="text-align: center;">Status</th>
                        <th></th>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <input value="" class="w3-input w3-border" name="createnavbar[0].navname"
                                       id="NAVBAR_NAME" type="text">
                            </td>
                            <td>

                                <input value="" class="w3-input w3-border" name="createnavbar[0].navdescr"
                                       id="NAVBAR_DSCR" type="text">
                            </td>

                            <td><select id="Node0" class="w3-select w3-border" onchange="parentchange(0)">
                                <option selected></option>
                                <option value="ROOT">Root</option>
                                <option value="LEAF">Leaf</option>
                            </select></td>
                            <td><select id="PARENT_LIST0" class="w3-select w3-border" name="createnavbar[0].parentid">
                                <option selected></option>
                                <option th:each="list : ${parentnavbarlist}" th:value="${list.getNavbarid()}"
                                        th:text="${list.getNavname()}"></option>
                            </select></td>
                            <td><select id="isparentID" class="w3-select w3-border" name="createnavbar[0].isparent">
                                <option value="Y">Yes</option>
                                <option selected value="N">No</option>
                            </select>
                            </td>
                            <td><input value="" class="w3-input w3-border" th:name="'createnavbar[0].requestaddr'"
                                       id="REQ_ADDR" type="text">

                            </td>
                            <td>
                                <input class="w3-input w3-border"
                                       name="createnavbar[0].createdby"
                                       id="txtCreatedby"  type="text"> <!--</div>-->
                            </td>
                            <td>

                                <select id="NAVBAR_STATUS" class="w3-select w3-border" name="createnavbar[0].isactive">
                                    <option th:each="status : ${status}" th:selected="${status=='Active'}"
                                            th:value="${status}"
                                            th:text="${status}"></option>
                                </select>
                            </td>
                            <td style="width: 5%">
                                <input th:index="0" class="w3-btn w3-theme" id="deletenavbar" type="button" value="x">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--<div class="w3-container">
                    <p>
                        <button id="PERM_CREATE" onclick="sendNavbarData()" class="w3-button w3-theme w3-grey">Submit
                        </button>

                    </p>
                </div>-->
            </div>
			<br>
			<div class="w3-bar">
				<div id="NAVBAR_CREATE"  onclick="sendNavbarData()" class="w3-bar-item w3-btn w3-blue w3-round-large w3-right buttonbarmargin" type="button"><i class="fa fa-save" aria-hidden="true"></i>&nbsp;&nbsp;Save</div>
				<div id="NAVBAR_CANCEL" class="w3-bar-item w3-btn w3-grey w3-round-large w3-right buttonbarmargin" type="button"><i class="fa fa-times" aria-hidden="true" style="color: red"></i>&nbsp;&nbsp;Cancel</div>
			</div>


            <script src="/js/navbarmanage.js"></script>
        </form>
    </div>
