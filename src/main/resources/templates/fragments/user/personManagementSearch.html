<div th:fragment="dependentSearch">

      <div class="w3-main" style="margin-left: 300px; margin-top: -14px; margin-bottom:16px;">
      <div style="position: relative;">
         <div class="w3-container">
            <h4 style="font-weight: 400;">
               <img onclick="w3_open()" class="w3-hide-large" src="/images/hide-grader-panel.png"
                    style="cursor: pointer;">
               <i class="fas fa-people-arrows" style="color: #fd951a"></i> Family & Dependents
            </h4>
         </div>
      </div>

      <div id="fragmaent_container" th:include="forms/reimbursement/header :: header"></div>
      <!-- Form Content goes here -->
      <div class="w3-bar w3-theme-l3">
         <h5 class="w3-bar-item">Dependent Details</h5>
         <div onclick="addDependent();" class="w3-bar-item w3-btn w3-blue w3-round-large w3-right buttonbarmargin" style="margin-top:8px;"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Add new Dependent</div>
      </div>
      <div class="w3-container w3-margin-top">
         <!-- code for data table starts here -->
         <div class="w3-row">
            <div class="w3-full">
               <div class="w3-container">
                  <div id="resultDependent" class="w3-responsive">
                     <table class="w3-table-all" id="searchDependenttable" style="text-align: center;">
                        <thead>
                           <th style="text-align: center;">Name</th>
                           <th style="text-align: center;">Date of Birth</th>  
                           <th style="text-align: center;">Gender</th>                              
                           <th style="text-align: center;">Phone Number</th>
                           <th style="text-align: center;">Relationship</th>                      
                           <th style="text-align: center;">View</th>
                           <th style="text-align: center;">Edit</th>
                        </thead>
                     </table>
                  </div>
                  <div id="noDependentData" style="display:none;">
                     <p>No Results Found...</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
      
   </div>
   <script src="/js/user/personManagementSearch.js"></script>
</div>
