			<div id="picpop" class="w3-modal" style="display:none">

       					<span onclick="document.getElementById('picpop').style.display='none'" class="w3-button w3-display-topright">&times;</span>
							<h4>Select Profile Picture</h4>
						</header>

							<input  name="actionid" th:value="${personallrecords.getBiographicalinfo().getActionid()}" id="POP_ACTIONID" type="hidden" />
							<input  name="personnumber" th:value="${personallrecords.getBiographicalinfo().getPersonnumber()}" id="POP_PERSONNBR" type="hidden" />
							<input  name="biographicalinfoid" th:value="${personallrecords.getBiographicalinfo().getBiographicalinfoid()}" id="POP_BIOID" type="hidden" />

							<div class="w3-row">

								</p>
							</div>
							<hr style="display: block;margin-top: 0.5em; margin-bottom: 0.5em; margin-left: auto; margin-right: auto; border-width: 0.5px;">

							<div class="w3-row-padding">
								<div class="w3-half">
									<button type="button" id="PICPOP_CANCEL_BTN" onclick="document.getElementById('picpop').style.display='none'" class="w3-button w3-theme w3-ripple " style="margin-left:auto; margin-right:auto; margin-top:10px;">Cancel</button>
									<button type="button" id="PICPOP_SUBMIT_BTN" onclick="uploadpic()" class="w3-button w3-theme w3-ripple " style="margin-left:auto; margin-right:auto; margin-top:10px;">Upload</button>
								</div>
							</div>
						</div>
						<footer class="w3-container w3-grey">
						</footer>
					</div>
				</form>
			</div>

					</p>
				</div>

			</div>
		</div>

		</div>
				<hr style="display: block;margin-top: 0.5em; margin-bottom: 0.5em; margin-left: auto; margin-right: auto; border-style: inset; border-width: 1px;">
			<div id="ADDR_BLOCK" style="display:none;">
			<div class="w3-row" th:each="entry ,stats: ${personallrecords.getAddressdetails()}" th:id="'ADDR_DYNAMIC'+${stats.index}">
			
			<div class=w3-half>
			<div class="w3-container">
			
			<p>
			<label>Country</label> 
			<select th:id="'PE_COUNTRY'+${stats.index}" th:name="${stats.index}" class="w3-select w3-border" disabled>
				<option disabled selected></option>
				<option th:each="country : ${country}"
					th:selected="${entry.getCountry() eq country.getId()}"
					th:value="${country.getId()}"
					th:text="${country.getDescription()}" />
			</select>
			</p>
			<p>
			<label>Address Type</label> 
			<select th:id="'PE_ADDR'+${stats.index}" th:name="${stats.index}" class="w3-select w3-border" disabled>
				<option disabled selected></option>
				<option th:each="addr : ${addresstype}"
					th:selected="${entry.getAddresstype() eq addr.getId()}"
					th:value="${addr.getId()}"
					th:text="${addr.getDescription()}" />
			</select>
			</p>
			<p>        
			<label>Address Line 1</label> 
			<input th:id="'PE_ADDR1'+${stats.index}" th:name="${stats.index}" th:value="${entry.getAddressline1()}"  class="w3-input w3-border"  type="text" disabled/>

					th:value="${state.getId()}"
					th:text="${state.getDescription()}" />
			</select>
			</p>
			
			
			<p>

			<input th:id="'PE_CITYTOWN'+${stats.index}" th:name="${stats.index}" th:value="${entry.getCitytown()}" class="w3-input w3-border"  type="text" disabled/>

			<div id="PHONE_BLOCK" style="display:none;">
		<table id="PHONE_DETAIL_TBL" class="display compact w3-table" style="width: 100%;">
							<thead>
								<th style="text-align: center; width: 5%;">Primary</th>
								<th style="text-align: center; width: 30%;">Type</th>
								<th style="text-align: center; width: 15%;">Country Code</th>
								<th style="text-align: center; width: 50%;">Contact Number</th>
							</thead>
							<tbody>

								<tr th:each="ct ,stats: ${personallrecords.getContactdetails()}">
									
									<td style="width: 10%">
											
											<div th:if="${ct.getPrimary()=='No'}">
											<input style="zoom: 1.5;"
												class="w3-input w3-border phoneCheck"
												onclick="uncheckAllPhone(this.name)"
												th:name="'contactdetails['+${stats.index}+'].primary'"
												id="CHECKBOX_PRIMARY0" type="checkbox" value="Yes" disabled>
											</div>
											<div th:if="${ct.getPrimary()=='Yes'}">
											<input style="zoom: 1.5;"
												class="w3-input w3-border phoneCheck"
												onclick="uncheckAllPhone(this.name)"
												th:name="'contactdetails['+${stats.index}+'].primary'"
												id="CHECKBOX_PRIMARY0" type="checkbox" value="Yes" checked disabled>
											</div>
									</td>

									<td>
										
											<select id="CR_HR_CONTACTTYPE" class="w3-select w3-border"
												th:name="'contactdetails['+${stats.index}+'].contacttype'" disabled>
												<option value="" disabled selected></option>
												<option th:each="cont : ${phonetype}"
													th:selected="${ct.getContacttype() eq cont.getId()}"
													th:value="${cont.getId()}"
													th:text="${cont.getDescription()}" />
											</select>
										

										
									</td>

									<td>
										
											<select id="CR_HR_COUNTRYCODE" class="w3-select w3-border"
												th:name="'contactdetails['+${stats.index}+'].countrycode'" disabled>
												<option value="" disabled selected></option>
												<option th:each="countrycode : ${countrycode}"
													th:selected="${ct.getCountrycode() eq countrycode.getId()}"
													th:value="${countrycode.getId()}"
													th:text="${countrycode.getDescription()}" />
											</select>
										
										
									</td>

									<td><input th:value="${ct.getContactnumber()}"
										class="w3-input w3-border"
										th:name="'contactdetails['+${stats.index}+']contactnumber'"
										type="text" disabled></td>


								</tr>
							</tbody>

						</table>

										<div th:if="${em.getPrimary()=='Yes'}">

												onclick="uncheckAllMail(this.name)"
												th:name="'emailDetails['+${stats.index+1}+'].primary'"
												id="CHECKBOX_PRIMARY_EMAIL0" type="checkbox" value="Yes" disabled>
										</div>
									</td>

									</td>



									<td><input th:value="${em.getEmailaddress()}"

									<td th:if="${stats.index!=0}" style="width: 5%"><input
