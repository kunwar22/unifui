<div th:fragment="emailConfigSearch">
    <div class="w3-main" style="margin-left: 300px; margin-top: -14px; margin-bottom: 16px;">
        <div style="position: relative;">
            <div class="w3-container w3-margin-bottom">
                <h4 style="font-weight: 400; display: inline-block;">
                    <img onclick="w3_open()" class="w3-hide-large" src="/images/hide-grader-panel.png" style="cursor: pointer;" /> <i class="fa fa-envelope" style="color: black;"></i>&nbsp;Search Email Configurations
                </h4>
                <!--<input style="display:inline-block; margin-top:10px;" value="Save" type="button" id="savebtn" onClick="" class="w3-btn w3-theme w3-right w3-round-large"/>-->
            </div>
        </div>
        <hr class="hrline" />

		<div class="w3-bar w3-theme-l3">
			<h5 class="w3-bar-item">Available Email Configurations</h5>
			<div id="addbtn" onclick="loadEmailConfigurationPage();"
				class="w3-bar-item w3-btn w3-theme w3-round-large w3-right buttonbarmargin" style="margin-top:8px;"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Add New Configuration</div>
		</div>
        <div class="w3-container">

			
			<!-- code for data table starts here -->
			<div class="w3-row" style="margin-top:10px">
				<div class="w3-full">
					<div class="w3-container">						
						<div id="search_result" class="w3-responsive">
							<table id="emailconfigurations" class="w3-table-all" style="width:100%">
								<thead>
									<tr>
										<th style="text-align: center;">Configuration ID</th>										
										<th style="text-align: center;">SMTP Host</th>
										<th style="text-align: center;">Port Number</th>
										<th style="text-align: center;">Email ID</th>							
										<!--<th style="text-align: center;">Password</th>-->														
										<th style="text-align: center;">Key</th>
										<th style="text-align: center;">Status</th>															
										<th style="text-align: center;">View</th>
										<th style="text-align: center;">Edit</th>																				
									</tr>
								</thead>
							</table>
						</div>
						<div id="noData" class="w3-responsive" style="display: none">
							<div>
								<p>No record found...</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- code for data table ends here -->
			
			
		</div>
         <script src="/js/emailconfig/emailconfigsearch.js"></script>
    </div>
</div>
