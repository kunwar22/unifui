<div th:fragment="searchGradeRate">

<div class="w3-container">
		<h4 class="w3-text-theme">Search Grade Rate</h4>
	</div>

	<div class="w3-row">
		<div class=w3-third style="border-right: 2px solid black">

			<div class="w3-container">
				<div class="divTable">
					<div class="divTr">

						<div class="d1">
							<h5 style="font-weight: bold">Find an existing Value</h5>
						</div>
						<div class="d2">
							<a id="createGradeRate" rm="/enterprisesetup/createGradeRate"
								class="w3-button w3-circle w3-theme w3-large">+</a>
								
							<a id="commonLookup" rm="/notices/managenotices"
							class="w3-button w3-circle w3-theme w3-large">+</a>
							
						<!-- 	<a id="ESI" rm="/Hirebulkupload/EmiUpload"
							class="w3-button w3-circle w3-theme w3-large">ESI</a>
							
							<a id="PF" rm="/Hirebulkupload/PFNumberUpload"
							class="w3-button w3-circle w3-theme w3-large">PF</a>
							
							<a id="PRAN" rm="/Hirebulkupload/PRANNumberUpload"
							class="w3-button w3-circle w3-theme w3-large">PRAN</a>

							<a id="UAN" rm="/Hirebulkupload/UANNumberUpload"
							class="w3-button w3-circle w3-theme w3-large">UAN</a> -->
								

						</div>
					</div>

				</div>

				<hr class="hrline">
				<h6>Search Criteria</h6>
				<p>
					<label>Name</label> <input value="" class="w3-input w3-border"
						name="LocationName" id="SRCH_NAME1" type="text">

				</p>
				<p>
					<label>Rate Type</label> <select id="SRCH_RATETYPE" class="w3-select w3-border" name="ratetype">
						<option value="" disabled selected></option>
						<option th:each="ratetype : ${ratetype}" th:value="${ratetype.getId()}" th:text="${ratetype.getDescription()}">
					</select>

				</p>
				

				<p>
					<label>Status</label> <select id="statusListGRADERATE"
						class="w3-select w3-border" name="option">
						<option th:each="status : ${status}" th:value="${status}"
						th:selected="${status=='Active'}"
							th:text="${status}">
					</select>

				</p>

		
				<p>
					<button id="GRADERATE_SEARCH" class="w3-button w3-theme w3-grey">Search</button>

				</p>
			</div>


		</div>

		<div class="w3-twothird w3-container">
			<h5 style="margin-bottom: 0px; margin-bottom: 0px; font-weight: bold;">Search Results</h5>
			<div id="graderateresultSec" class="w3-responsive" style="display: none">
				<table id="GRADERATE_LIST" class="display compact w3-table" style="width: 100%;">
					<thead>
					<tr class="w3-theme-d3">
						<th>Name</th>
						<th>Start Date</th>
						<th>Rate Type</th>
						<th>Frequency</th>
						<th>Currency</th>
						<th>Status</th>
						<th>Grade Rate ID</th>
					</tr>
					</thead>
				</table>
			</div>
			<div  id="noDataGradeRate" class="w3-responsive" style="display: none">
				<div>
					<p>No record found...</p>
				</div>
			</div>
			
		</div>
	</div>


<script src="/js/search/searchGradeRate.js"></script>

</div>
