
		<div th:fragment="searchlegaladdress">
		<div class="w3-container" style="margin-top:14px;">
		<h4 class="w3-text-theme" style="margin-top:2px; bottom:2px; ">Search Legal Address</h4>
		<p style="margin-top:0px;">
		Enter any information you have and click search.
		</p>
		</div>
		
		<div class="w3-row">
	<div class=w3-third style="border-right:2px solid black">
		
		<div class="w3-container">
			<div class="divTable">
				<div class="divTr">
		
					<div class="d1">
							<h5 style="font-weight: bold">
								Find an existing value
							</h5>
					</div>
					<div class="d2">
					<a id="legaddrCreate" rm="/enterprisesetup/createlegaladdress"  class="w3-button w3-circle w3-theme w3-large">+</a>
		
					</div>
				</div>
		
			</div>
			
			<hr class="hrline">
			<h6>Search Criteria</h6>
			
			
			<p>
			<label>Country</label>
			<select id="countryList" class="w3-select w3-border" name="option" >
	 		<option value="" disabled selected></option>
			<option th:each="CountryDetails : ${CountryDetails}" th:value="${CountryDetails.getId()}" th:text="${CountryDetails.getDescription()}">
			
			
			
			</select>
			</p>
			<p>
			<label>Status</label>
			<select id="statusList" class="w3-select w3-border" name="option" >
					<option th:each="status : ${status}" th:selected="${status=='Active'}" th:value="${status}" th:text="${status}">
				</select>
			</p>
			<p>
		<button id="legaladdrSearch" class="w3-button w3-theme w3-large">Search</button>
			
		</p>
		</div>
		
		
	</div>	
		
		<div class="w3-twothird w3-container">
		
		<h5 style="margin-bottom:0px;font-weight:bold">Search Results</h5>
		
		<div id="resultLA" class="w3-responsive" style="display: none">
			<table id="LA_LIST" class="display compact w3-table" style="width: 100%;">
				<thead>
					<tr class="w3-theme-d3">
						<th>Country</th>
						<th>Address</th>
						<th>Pincode</th>
						<th>Status</th>
						<th></th>
					</tr>

					

				</thead>
			</table>
		</div>
		</div>
		
</div>
		
		
	
			<script src="/js/search/legaladdresssearch.js"></script>
		</div>
