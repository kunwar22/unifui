
<div th:fragment="searchlocation">
	<div class="w3-container">
		<h4 class="w3-text-theme">Search Location</h4>
	</div>

	<div class="w3-row">
		<div class=w3-third style="border-right: 2px solid black">

			<div class="w3-container">
				<div class="divTable">
					<div class="divTr">

						<div class="d1">
							<h5 style="font-weight: bold">Find an existing Value</h5>
						</div>
						<div class="d2">
							<a id="locCreate" rm="/enterprisesetup/createlocation"
								class="w3-button w3-circle w3-theme w3-large">+</a>
								
						</div>
					</div>

				</div>

				<hr class="hrline">
				<h6>Search Criteria</h6>
				<p>
					<label>Name</label> <input value="" class="w3-input w3-border"
						name="LocationName" id="LOC_NAME" type="text">

				</p>
				<p>
					<label>Code</label> <input value="" class="w3-input w3-border"
						name="LocationCode" id="LOC_CODE" type="text">

				</p>
				<p>
					<label>Country</label> <select id="countrySearch"
						class="w3-select w3-border" name="option">
						<option value="" disabled selected></option>
						<option th:each="CountryDetails : ${CountryDetails}"
							th:value="${CountryDetails.getDescription()}"
							th:text="${CountryDetails.getDescription()}">
					</select>
				</p>

				<p>
					<label>Status</label> <select id="CR_STATUS"
						class="w3-select w3-border" name="option">
						<option th:each="status : ${status}" th:selected="${status=='Active'}" th:value="${status}"
							th:text="${status}">
					</select>

				</p>

				
				<p>
					<button id="LOC_SEARCH" class="w3-button w3-theme w3-grey">Search</button>

				</p>
			</div>


		</div>

		<div class="w3-twothird w3-container">
			<h5 style="margin-bottom: 0px; margin-bottom: 0px; font-weight: bold;">Search Results</h5>
			<div id="resultSec" class="w3-responsive" style="display: none">
				<table id="locationList" class="display compact w3-table" style="width: 100%;">
					<thead>
						<tr class="w3-theme-d3">
							<th>Name</th>
							<th>Code</th>
							<!-- <th>Effec Start Date</th>
							<th>Effec End Date</th> -->
							<th>Country</th>
							<th>State</th>
							<th>Status</th>
							<th></th>
						</tr>
					</thead>
				</table>
			</div>
			<div  id="noData" class="w3-responsive" style="display: none">
				<div>
					<p>No record found...</p>
				</div>
			</div>
		</div>
	</div>

<!-- line modal -->
<div id="idUD" class="w3-modal" >
		<div  class="w3-modal-content w3-card-4 w3-animate-zoom">
			<div  class="w3-center w3-container w3-border-top w3-padding-16 w3-light-grey" >
			
		<div class="modal-header">
			<button type="button" class="w3-button w3-display-topright" onclick="document.getElementById('idUD').style.display='none'"><span aria-hidden="true" >&times;</span><span class="sr-only" >Close</span></button>
			<h3 align="left"></h3>
				<hr class="hrline">
			
		</div>
		<div class="modal-body">
		
		<p>
					<label>Effective Start Date</label> 
					<input   class="w3-input w3-border" name="EffectiveStartDate" id="UP_LE_EFFDT" type="date" data-date="" data-date-format="YYYY MM DD"/>
				</p>
				
		<div>
		<button id="btnOK">OK</button>
		</div>
		</div>
		</div>
	
	</div>
	
	
	<!-- END: Update Data -->

	<script src="/js/search/locationsearch.js"></script>
</div>
</div>
