<div th:fragment="VendorListSearch">
    <div class="w3-main" style="margin-left: 300px; margin-top: -14px; margin-bottom:16px;">
        <div style="position: relative;">
            <div class="w3-container">
                <h4 style="font-weight: 400;">
                    <img onclick="w3_open()" class="w3-hide-large" src="/images/hide-grader-panel.png"
                         style="cursor: pointer;">
                    <i class="fas fa-industry" style="color: #f275;"></i>

                    &nbsp;Vendor Details
                </h4>
            </div>
        </div>

        <div>



            <div class="w3-bar w3-theme-l3">
                <h5 class="w3-bar-item">Vendor List</h5>
                <div id="addbtn" onclick="addBtnClick()" class="w3-bar-item w3-btn w3-blue w3-round-large w3-right buttonbarmargin" style="margin-top:8px;"><i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Add New Vendor</div>
            </div>

            <div class="w3-full w3-container w3-row" style="margin-top:10px">
                <div id="resultVendorSec" class="w3-responsive">
                    <table class="w3-table-all" id="searchVendortable" style="text-align: center;">
                        <thead>
                        <th style="text-align: center;">Vendor Id</th>
                        <th style="text-align: center;">Vendor Name</th>
                        <th style="text-align: center;">Vendor Number</th>
                        <th style="text-align: center;">Vendor Code</th>
                        <th style="text-align: center;">Vendor Address</th>
                        <th style="text-align: center;">Status</th>  
                     	<th></th>
                        
                        </thead>
                    </table>
                </div>
                <div id="noDataVandor" style="display:none">
                    <p>No Results Found...</p>
                </div>
            </div>
        </div>


    </div>
    <script src="/js/vendordetails/vendorListSearch.js"></script>
    
</div>
