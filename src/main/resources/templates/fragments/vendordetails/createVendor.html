			<input id="id" name="id" class="w3-input w3-border" type="hidden" th:value="${vendorDetails.getId()}" /> </p>
				<div class="w3-row">
					<div class=w3-half>
						<div class="w3-container">
							<p th:if="${vendorDetails.getId()!=0}">
								<label style="color: black;">Vendor Id<span style="color: red">*</span></label>
								<input  id="venId" name="vendorid" class="w3-input w3-border" type="text" th:value="${vendorDetails.getVendorid()}" /> </p>
						
							<P th:if="${vendorDetails.getId()!=0}">
								<label style="color: black;">Vendor No<span style="color: red">*</span></label>
								<input  id="venNo" name="vendorno" class="w3-input w3-border" type="text" th:value="${vendorDetails.getVendorno()}" /> </p>
							<p th:if="${vendorDetails.getId()!=0}">
								<label style="color: black;">Vendor Code<span style="color: red">*</span></label>
								<input  id="venCode" name="vendorcode" class="w3-input w3-border" type="text" th:value="${vendorDetails.getVendorcode()}" /> </p>
						
						    <p th:if="${vendorDetails.getId()==0}">

								<input  id="venId" name="vendorid" class="w3-input w3-border" type="text" th:value="${vendorDetails.getVendorid()}" /> </p>
						
							<P th:if="${vendorDetails.getId()==0}">
								<label style="color: black;">Vendor No<span style="color: red">*</span></label>
								<input  id="venNo" name="vendorno" class="w3-input w3-border" type="text" th:value="${vendorDetails.getVendorno()}" /> </p>

						</div>
					</div>
					<div class=w3-half>
						<div class="w3-container">
							<p>
								<label style="color: black;">Vendor Name<span style="color: red">*</span></label>
								<input id="venName" name="vendorname" class="w3-input w3-border" type="text" th:value="${vendorDetails.getVendorname()}" /> </p>

								<select id="venStatus" class="w3-select w3-border" name="status" required>
									<option th:each="st : ${status}" th:selected="${st == 'Active' }" th:value="${st}" th:text="${st}">

							</p>

								<select id="venStatus" class="w3-select w3-border" name="status">
									<option th:value="${vendorDetails.getStatus()}" th:text="${vendorDetails.getStatus()}" selected hidden></option>
									<option th:each="status : ${status}" th:value="${status}" th:text="${status}">

							</p>
