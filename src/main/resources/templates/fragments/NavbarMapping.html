<div th:fragment="NavbarMappingCreate">

    <div class="w3-container" style="margin-top: 26px;">
        <div class="w3-bar w3-theme-l5">
            <h4 class="w3-bar-item w3-text-theme"
                style="padding-top: 0px; padding-bottom: 0px;">
                <i class="fas fa-tasks"></i>&nbsp;&nbsp;Navbar Mapping
            </h4>
        </div>
        <br>

        <form method="post" id="frmNavbarMapCreate" enctype="application/x-www-form-urlencoded"
              onsubmit="return false;">

            <div class="w3-row ">

                <div class="w3-third w3-container">
                    <label>Permission Id&nbsp;</label>
                    <select id="roleList" class="w3-select w3-border" name="permissionid">
                        <option value="" disabled selected></option>
                        <option th:each="pl : ${permObj}"
                                th:value="${pl.getPermissionid()}"
                                th:text="${pl.getPermissionname()}"></option>
                    </select>
                </div>



                <div class="w3-third w3-container">
                    <label>Created By &nbsp;&nbsp;</label>
					<input  class="w3-input w3-border"
						   name="createdby"
						   id="txtLoginid" type="text">

                </div>


                <div class="w3-quarter w3-container" style="margin-top: 20px; ">

                    <div type="button" class="w3-btn w3-blue w3-round-large w3-right buttonbarmargin" id="PERM_MAP_CREATE"
						 onclick="saveNavbarMappingData()">
                        <i class="fas fa-edit" aria-hidden="true"></i>&nbsp;&nbsp;Save
                    </div>
                    <div id="MAP_PERM_CANCEL" class="w3-bar-item w3-btn w3-grey w3-round-large w3-right buttonbarmargin" type="button"><i class="fa fa-times" aria-hidden="true" style="color: red"></i>&nbsp;&nbsp;Cancel</div>
                </div>
            </div>
			<br>


            <div class="w3-padding w3-border">

                <input onclick="addrownavbarlist();" class="w3-btn w3-theme w3-right" type="button"
                       id="add" value="Add row"/>

                <table id="NAVBARMAP_TBL" class="display compact w3-table"
                       style="width: 100%;">
                    <thead>
                    <th style="text-align: center;">Navbar Name</th>

                    <th></th>
                    </thead>
                    <tbody>

                    <tr>
                        <td style="width: 50%">

                            <select id="navbarid" class="w3-select w3-border" name="navbarid">
                                <option value="" disabled selected></option>
                                <option th:each="nl : ${navbarlist}"
                                        th:value="${nl.getNavbarid()}"
                                        th:text="${nl.getNavname()}"></option>
                                <!--th:selected="${pl.getId() eq LeagalEntity.getCountry()}"-->


                            </select>
                        </td>
                        <td style="width: 5%">
                            <input th:index="0" class="w3-btn w3-theme" id="deletenavbarmap" type="button"
                                   value="x">
                        </td>

                    </tr>
                    </tbody>

                </table>

            </div>


        </form>

        <script src="/js/navbarmanage.js"></script>
    </div>

</div>
