<div th:fragment="PermissionSearch">
	<div class="w3-container" style="margin-top:14px;">
		<h4 class="w3-text-theme" style="margin-top:2px; bottom:2px; ">Search Permission</h4>
		<p style="margin-top:0px;">
			Enter any information you have and click search.
		</p>
	</div>
	<div class="w3-row">
		<div class=w3-third style="border-right:2px solid black">
			<div class="w3-container">
				<div class="divTable">
					<div class="divTr">
						<div class="d1">
							<h5 style="font-weight: bold">
								Find an existing value
							</h5>
						</div>
						<div class="d2">
							<a id="permCreate" rm="/uniftools/security/permissionsroles/createpermissions"
							   class="w3-button w3-circle w3-theme w3-large">+</a>
						</div>
					</div>
				</div>
				<hr class="hrline">
				<h6>Search Criteria</h6>

				</p>
				<p>
					<label>Name</label>
					<input value="" class="w3-input w3-border" name="BUname" id="SRCH_PER_NAME" type="text">
				</p>
				<p>
					<label>Status</label> <select id="PER_STATUS" class="w3-select w3-border" name="option">
					<option value="Y" th:text="Active">
					<option value="N" th:text="Inactive">
				</select>

				</p>
				<p>
					<button id="permissionSearch" class="w3-button w3-theme w3-large">Search</button>
				</p>
			</div>
		</div>
		<div class="w3-twothird w3-container">
			<h5 style="margin-bottom:0px;font-weight:bold">Search Results</h5>
			<div id="resultPermission" class="w3-responsive" style="display: none">
				<table id="PERMISSION_LIST" class="display compact w3-table" style="width: 100%;">
					<thead>
					<tr class="w3-theme-d3">
						<th>Permission Id</th>
						<th>Permission Name</th>
						<th>Status</th>
					</tr>
					</thead>
				</table>
			</div>
			<div id="noDataPermission" class="w3-responsive" style="display: none">
				<div>
					<p>No record found...</p>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/permissionrole.js"></script>
</div>
