<div th:fragment="managedbi">

    <div class="w3-container">
        <h3 class="w3-text-theme" style="margin-top:25px">Search DBI</h3>
    </div>

    <div class="w3-row">
        <div class=w3-third style="border-right: 2px solid black">

            <div class="w3-container">
                <div class="divTable">
                    <div class="divTr">

                        <div class="d1">
                            <h5 style="font-weight: bold">Find an existing Value</h5>
                        </div>
                        <div class="d2">
                            <a id="createDBI" rm="/dbi/createdbi"
                               class="w3-button w3-circle w3-theme w3-large">+</a>
                        </div>
                    </div>

                </div>

                <hr class="hrline">
                <h6>Search Criteria</h6>
                <p>
                    <label>Title</label>
                    <input class="w3-input w3-border"  id="SRCH_TITLE" type="text"  onkeypress="handleKeyPress(event)">

                </p>

                <p>
                    <button id="DBI_SEARCH" class="w3-button w3-theme w3-grey">Search</button>
                </p>
            </div>
        </div>

        <div class="w3-twothird w3-container">
            <h5 style="margin-bottom: 0px; margin-bottom: 0px; font-weight: bold;">Search Results</h5>
            <div id="dbiresultSec" class="w3-responsive" style="display: none">
                <table id="DBI_LIST" class="display compact w3-table" style="width: 100%;">
                    <thead>
                    <tr class="w3-theme-d3">
                        <th>Title</th>
                        <th>Query</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div  id="noDataDBI" class="w3-responsive" style="display: none">
                <div>
                    <p>No record found...</p>
                </div>
            </div>
            <div id="jsonLoaderPage" class="w3-responsive" style="display: none">
                <div>
                    <div class='w3-container' style='width: 100%; margin-top:50px; text-align: center'>
                        <i class='fa fa-cog fa-spin' style='font-size: 30px;'></i>
                        <p style="color: black;">Loading......</p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- line modal -->
    <div id="idUD" class="w3-modal" >
        <div  class="w3-modal-content w3-card-4 w3-animate-zoom">
            <div  class="w3-center w3-container w3-border-top w3-padding-16 w3-light-grey" >

                <div class="modal-header">
                    <button type="button" class="w3-button w3-display-topright" onclick="document.getElementById('idUD').style.display='none'"><span aria-hidden="true" >&times;</span><span class="sr-only" >Close</span></button>
                    <h3 align="left"></h3>
                    <hr class="hrline">

                </div>
                <div class="modal-body">

                    <p>
                        <label>Effective Start Date</label>
                        <input   class="w3-input w3-border" name="EffectiveStartDate" id="CR_GRADE_EFFDT_START" type="date" data-date="" data-date-format="YYYY MM DD"/>
                    </p>

                    <div>
                        <button id="btnOK">OK</button>
                    </div>
                </div>
            </div>

        </div>


        <!-- END: Update Data -->

    </div>

    <script src="/js/dbi/managedbi.js"></script>
</div>
