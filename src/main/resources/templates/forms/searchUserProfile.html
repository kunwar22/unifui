<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
	<body>
		<div th:fragment="userProfileSearch">
			<div class="w3-container" style="margin-top:14px;">
				<h4 class="w3-text-theme" style="margin-top:2px; margin-bottom:2px;">User Profile</h4>
				<p style="margin-top: 0px;">Enter any information you have and click search. Leave fields blank for a list of all values.</p>
			</div>
			
			<div class="w3-row">
				<div class="w3-third" style="border-right: 2px solid black">
					<form class="w3-container">
						<div class="divTable">
							<div class="divTr">
								<div class="d1"><h5 style="margin-bottom: 0px; margin-bottom: 0px; font-weight: bold;">Find an existing value</h5></div>
								<div class="d2">
									<a class="w3-button w3-circle w3-theme w3-large" href="#">+</a>
								</div>
							</div>
						</div>
						<hr class="hrline">
						<h6 style="margin-bottom: 0px; margin-bottom: 0px;">Search Criteria</h6>
						<p>
							<label>User ID</label>
							<input th:value="${searchUserId}" class="w3-input w3-border" name="userId" id="userId" type="text">
						</p>
						<p>
							<label>Employee ID</label>
							<input class="w3-input w3-border" name="emplId" id="emplId" type="text">
						</p>
						<p>
							<label>E-mail ID</label>
							<input class="w3-input w3-border" name="emailId" id="emailId" type="text">
						</p>
						<p>
							<button id="userSearch" class="w3-btn w3-theme w3-large" type="button">Search</button>
						</p>
					</form>
				</div>
				
				
				
				<div class="w3-twothird w3-container">
					<h5 style="margin-bottom: 0px; margin-bottom: 0px; font-weight: bold;">Search Results</h5>
					<div id="resultSec" class="w3-responsive" style="display: none">
						<table id="userList" class="display compact w3-table" style="width: 100%;">
							<thead>
								<tr class="w3-theme-d3">
									<th>User ID</th>
									<th>Employee ID</th>
									<th>E-mail</th>
									<th>Is Active</th>
									<th></th>
								</tr>
							</thead>
						</table>
					</div>
					<div  id="noData" class="w3-responsive" style="display: none">
						<div>
							<p>No record found...</p>
						</div>
					</div>
				</div>
			</div>
			<script src="/js/searchUserProfile.js"></script>
		</div>
	</body>
</html>
