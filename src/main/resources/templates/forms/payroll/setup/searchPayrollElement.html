<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="searchPayrollElement">
    <div class="w3-container" style="margin-top:14px;">
        <h4 class="w3-text-theme">Payroll Elements</h4>
        <p style="margin-top: 0px;">Enter any information you have and click search. Leave fields blank for a list of all values.</p>
    </div>

    <div class="w3-row">
        <div class="w3-third" style="border-right: 2px solid black">
            <form class="w3-container" id="payrollsearchelem" enctype="application/x-www-form-urlencoded" onsubmit="return false;" method="POST">
                <div class="divTable">
                    <div class="divTr">
                        <div class="d1"><h5 style="margin-bottom: 0px; margin-bottom: 0px; font-weight: bold;">Find an existing value</h5></div>
                        <div class="d2">
                            <span class="w3-button w3-circle w3-theme w3-large" onclick="openAddPayrollElement()">+</span>
                        </div>
                    </div>
                </div>
                <hr class="hrline">
                <h6 style="margin-bottom: 18px; color: chocolate">Search Criteria</h6>
                <p>
                    <label>Element Name</label>
                    <input class="w3-input w3-border" name="elementName" id="elementName" type="text">
                </p>
                <p>
                    <label>Element Type</label>
                    <select class="payrollElementTypeSelect w3-select" name="elementType" id="elementType">
                        <option value=""></option>
                        <option value="1">Earning</option>
                        <option value="2">Deduction</option>
                        <option value="3">Reimbursement</option>
                        <option value="4">Statutory Component</option>
                    </select>
                </p>
	            <p>
                <div onclick="elementSearch()" class="w3-btn w3-blue w3-round-large" type="button"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;&nbsp;Search</div>
                </p>
            </form>
        </div>
        <div class="w3-twothird w3-container">
            <h5 style="margin-bottom: 0px; margin-bottom: 0px; font-weight: bold;">Search Results</h5>
            <div id="resultSec" class="w3-responsive" style="display: none">
                <table id="elementList" class="display compact w3-table" style="width: 100%;">
                    <thead>
                    <tr class="w3-theme-d3">
                        <th>Element Name</th>
                        <th>Abbreviation</th>
                        <th>Start Date</th>
                       <!-- <th>Is Arrear</th>-->
                     
                        <th></th>
                     	<th></th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div  id="noData" class="w3-responsive" style="display: none">
                <div>
                    <p>No record found...</p>
                </div>
            </div>
            <div  id="jsonLoader" class="w3-responsive" style="display: none">
                <div>
                    <div class='w3-container' style='width: 100%; text-align: center'>
                        <i class='fa fa-cog fa-spin' style='font-size: 30px;'></i>
                        <p style="color: black;">Loading......</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    <!-- line modal -->
<div id="idUD" class="w3-modal" >
		<div  class="w3-modal-content w3-card-4 w3-animate-zoom">
			<div  class="w3-center w3-container w3-border-top w3-padding-16 w3-light-grey" >
			
		<div class="modal-header">
			<button type="button" class="w3-button w3-display-topright" onclick="document.getElementById('idUD').style.display='none'"><span aria-hidden="true" >&times;</span><span class="sr-only" >Close</span></button>
			<h3 align="left"></h3>
				<hr class="hrline">
			
		</div>
		<div class="modal-body">
		
		<p>
					<label>Effective Start Date</label> 
					<input   class="w3-input w3-border" name="EffectiveStartDate" id="startdate" type="date" data-date="" data-date-format="YYYY MM DD"/>
				</p>
				
		<div>
		<button id="btnOK">OK</button>
		</div>
		</div>
		</div>
	
	</div>
	
	
	<!-- END: Update Data -->
    
    
    
    
    
    <script src="/js/payroll/setup/searchPayrollElement.js"></script>
</div>
</body>
</html>
