<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="searchPayrollGroup">
    <div class="w3-container" style="margin-top:14px;">
        <h4 class="w3-text-theme">Payroll Group</h4>
        <p style="margin-top: 0px;">Enter any information you have and click search. Leave fields blank for a list of all values.</p>
    </div>

    <div class="w3-row">
        <div class="w3-third" style="border-right: 2px solid black">
            <form class="w3-container">
                <div class="divTable">
                    <div class="divTr">
                        <div class="d1"><h5 style="margin-bottom: 0px; margin-bottom: 0px; font-weight: bold;">Find an existing value</h5></div>
                        <div class="d2">
                            <span class="w3-button w3-circle w3-theme w3-large" onclick="openAddPayrollGroup()">+</span>
                        </div>
                    </div>
                </div>
                <hr class="hrline">
                <h6 style="margin-bottom: 18px; color: chocolate">Search Criteria</h6>
                <p>
                    <label>Payroll Group Name</label>
                    <input class="w3-input w3-border" name="payrollGroupName" id="payrollGroupName" type="text">
                </p>
                <p>
                <div onclick="payGroupSearch()" class="w3-btn w3-blue w3-round-large" type="button"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;&nbsp;Search</div>
                </p>
            </form>
        </div>



        <div class="w3-twothird w3-container">
            <h5 style="margin-bottom: 0px; margin-bottom: 0px; font-weight: bold;">Search Results</h5>
            <div id="resultSec" class="w3-responsive" style="display: none">
                <table id="payGroupList" class="display compact w3-table" style="width: 100%;">
                    <thead>
                    <tr class="w3-theme-d3">
                        <th>Pay Group ID</th>
                        <th>Pay Group Name</th>
                        <th>Description</th>
                        <th>Created By</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div  id="noData" class="w3-responsive" style="display: none">
                <div>
                    <p>No record found...</p>
                </div>
            </div>
            <div  id="jsonLoader" class="w3-responsive" style="display: none">
                <div>
                    <div class='w3-container' style='width: 100%; text-align: center'>
                        <i class='fa fa-cog fa-spin' style='font-size: 30px;'></i>
                        <p style="color: black;">Loading......</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/payroll/setup/searchPayrollGroup.js"></script>
</div>
</body>
</html>
