<div th:fragment="addSalaryComponentTypes">
    <div class="w3-container" style="margin-top:14px;">
        <h4 class="w3-text-theme">Add Salary Component Types</h4>

        <form id="createComponentType" onsubmit="return false;" method="post">
            <div class="w3-row w3-padding-24">
                <div class="w3-container w3-half">
                    <p>
                        <input type="hidden" th:value="${componentType.componentid}" name="componentid">
                        <label>Component Code</label>
                        <input type="text" class="w3-input w3-border" id="code" name="code">
                    </p>
                    <p>
                        <label>Component Name</label>
                        <input class="w3-input w3-border" type="text" id="componentName" name="name">
                        <input type="hidden" th:value="jaishankar" name="createdby">
                    </p>
                    <div class="w3-bar buttonbarpadding">
                        <div id="componentTypeAdd" class="w3-bar-item w3-btn w3-blue w3-round-large buttonbarmargin" type="button"><i class="fa fa-save" aria-hidden="true"></i>&nbsp;&nbsp;Save</div>
                        <div id="componentTypeAddMore" class="w3-bar-item w3-btn w3-teal w3-round-large buttonbarmargin" type="button"><i class="far fa-plus-square" aria-hidden="true"></i>&nbsp;&nbsp;Add More</div>
                        <div id="cancilAddComponentType" class="w3-bar-item w3-btn w3-grey w3-round-large buttonbarmargin" type="button"><i class="fas fa-chevron-circle-left" aria-hidden="true"></i>&nbsp;&nbsp;Return to search</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="/js/payroll/setup/addSalaryComponentType.js"></script>
</div>
