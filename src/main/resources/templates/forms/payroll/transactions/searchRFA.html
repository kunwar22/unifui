
<div th:fragment="searchRfa">
	<div class="w3-container" style="margin-top: 14px;">
		<h4 class="w3-text-theme" style="margin-top: 2px; bottom: 2px;">Search
			RFA</h4>
		<p style="margin-top: 0px;">Enter any information you have and
			click search.</p>
	</div>

	<div class="w3-row">
		<div class=w3-third style="border-right: 2px solid black">

			<div class="w3-container">
				<div class="divTable">
					<div class="divTr">

						<div class="d1">
							<h5 style="font-weight: bold">Find an existing value</h5>
						</div>
						<div class="d2">
							 <a id="RfaCreate" onclick="loadCreatefunction()"
								class="w3-button w3-circle w3-theme w3-large">+</a> 
						</div>
					</div>

				</div>

				<hr class="hrline">
				<h6>Search Criteria</h6>
				<p>
					<label>Person Name</label> <input value=""
						class="w3-input w3-border" name="PersonName" id="SRCH_Name"
						type="text">
				</p>
				<p>
					<label>Person Number</label> <input value=""
						class="w3-input w3-border" name="PersonNumber" id="SRCH_Number"
						type="text">
				</p>
				<p>
					<label>Accomodation Type</label> <select class="w3-select w3-border" name="rfa_type" id="rfa_type">
						<option value="" disabled selected></option>
						<option th:each="actype: ${accmodationType}" th:value="${actype.getId()}" th:text="${actype.getDescription()}">
					</select>
				</p>
				<p>
					<label>From Date</label> <input value=""
						class="w3-input w3-border" name="PersonNumber" id="SRCH_FRM_DT"
						type="date">
				</p>
				<p>
					<label>To Date</label> <input value=""
						class="w3-input w3-border" name="PersonNumber" id="SRCH_TO_DT"
						type="date">
				</p>
				<p>
					<button id="RFASearch" class="w3-button w3-theme w3-large">Search</button>
				</p>
			</div>
		</div>

		<div class="w3-twothird w3-container">

			<h5 style="margin-bottom: 0px; font-weight: bold">Search Results</h5>

			<div id="resultRfa" class="w3-responsive" style="display: none">
				<table id="Rfa_LIST" class="display compact w3-table"
					style="width: 100%;">
					<thead>
						<tr class="w3-theme-d3">
					        <th>Lease Id</th>
						    <th>Person Number</th>
							<th>Name</th>
							<th>RFA Type / HRA</th>
							<th>Start Date</th>
							<th>End Date.</th>
							<th>Vendor Amt.</th>
							<th>Leaser Amt.</th>
							<th>Quarter Amt.</th>
							<th></th>
						</tr>
					</thead>
				</table>
			</div>

			<div id="noData" class="w3-responsive" style="display: none">
				<div>
					<p>No record found...</p>
				</div>
			</div>
			<div id="jsonLoaderPage" class="w3-responsive" style="display: none">
				<div>
					<div class='w3-container'
						style='width: 100%; margin-top: 50px; text-align: center'>
						<i class='fa fa-cog fa-spin' style='font-size: 30px;'></i>
						<p style="color: black;">Loading......</p>
					</div>
				</div>
			</div>

		</div>

	</div>






	<script src="/js/payroll/transection/searchRfa.js"></script>
</div>
