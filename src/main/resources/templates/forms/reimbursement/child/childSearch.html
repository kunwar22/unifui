<div th:fragment="childSearch">
	<div class="w3-main"
		style="margin-left: 300px; margin-top: -14px; margin-bottom: 16px;">
		<div style="position: relative;">
			<div class="w3-container w3-margin-bottom">
				<h4 style="font-weight: 400;">
					<img onclick="w3_open()" class="w3-hide-large"
						src="/images/hide-grader-panel.png" style="cursor: pointer;">
					<i class="fas fa-user-graduate" style="color: #279ef3"></i>
					&nbsp;Child Reimbursement
				</h4>
			</div>
		</div>

		<div id="fragmaent_container" th:include="forms/reimbursement/header :: header"></div>

		<div class="w3-bar w3-theme-l3">
			<h5 class="w3-bar-item">Previous Claims</h5>
			<div id="addbtn" onclick="loadCreatefunction();"

				style="margin-top: 8px;">
				<i class="fa fa-plus-circle"></i>&nbsp;&nbsp;Raise New Request
			</div>
		</div>

		<!--Form Content Goes here-->

		<div class="w3-container">
			<!-- code for data table starts here -->
			<div class="w3-row"  style="margin-top:10px">

					<div class="w3-container">
						<div id="search_result" class="w3-responsive">
							<table id="childreimbursement" class="w3-table-all">
								<thead>
									<tr>
										<th style="text-align: center;">Claim ID</th>
										<th style="text-align: center;">Academic Year</th>
										<th style="text-align: center;">Fees Type</th>
										<th style="text-align: center;">Claimed Amount</th>
										<th style="text-align: center;">Last Action on Date</th>
										<th style="text-align: center;">Approved Amount</th>
										<th style="text-align: center;">Status</th>										
										<th style="text-align: center;">View</th>
										<th style="text-align: center;">Edit</th>
									</tr>
								</thead>
							</table>
						</div>
						<div id="noData" class="w3-responsive" style="display: none">
							<div>
								<p>No record found...</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- code for data table ends here -->


		</div>

		<script type="text/javascript"
			src="/js/reimbursement/child/load_child_pages.js"></script>
